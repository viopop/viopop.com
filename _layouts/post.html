<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}

    <div id="content">
      <header class="post-header">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="post-title">{{ page.title }}</h1>
              <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
            </div>
          </div>
        </div>
      </header>

      <div class="post">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <article class="post-content">
                {{ content }}
              </article>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
